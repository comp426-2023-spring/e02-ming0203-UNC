<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="UTF-8">
        <title>Rock</title>
		<link href="./styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="./scripts.js"></script>
        <!-- Link to your script file(s) and CSS in here somewhere -->
    </head>
    <body onload="showHideShots()">

		<form id="userinput" class="" action="javascript:void(0);">
			<input type="radio" class="afterPlay" id="rps" name="game" value="rps" checked="checked" onclick="showHideShots()">
			<label class="afterPlay" for="rps">Play rock, paper, scissors?</label>
			<br><br>
			<input type="radio" class="afterPlay" id="rpsls" name="game" value="rpsls" onclick="showHideShots()">
			<label class="afterPlay" for="rpsls">Play rock, paper, scissors, lizard, Spock?</label>
			<br><br>
			<input class="afterPlay" type="checkbox" id="opponent" name="playtype" value="opponent" onclick="showHideShots()">
			<label class="afterPlay" for="opponent">Play against an opponent?</label>
			<br><br>
			<input type="radio" id="rock" name="shot" value="rock" class="rps shots afterPlay" checked="checked">
			<label class="shots rps afterPlay">Rock</label>
			<input type="radio" id="paper" name="shot" value="paper" class="rps shots afterPlay">
			<label class="shots rps afterPlay">Paper</label>
			<input type="radio" id="scissors" name="shot" value="scissors" class="rps shots afterPlay">
			<label class="shots rps afterPlay">Scissors</label>
			<input type="radio" id="lizard" name="shot" value="lizard" class="rpsls shots afterPlay">
			<label class="shots rpsls afterPlay">Lizard</label>
			<input type="radio" id="spock" name="shot" value="spock" class="rpsls shots afterPlay">
			<label class="shots rpsls afterPlay">Spock</label>
<!--			<br/><br/>
			<input type="submit" id="play" name="controls" value="Play">
            <input type="submit" id="startover" name="controls" value="Start Over"> -->
		</form>
		<br><br>
    <button class="afterPlay"type="button" id="play" onclick="playGame()">Play</button>
    <button type="button" id="startover" onclick="startOver()">Start Over</button>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <p><span id="result"><span></p>
    </body>
</html>
